<div class="checkout">
  <h1>Checkout</h1>
  <p class="p_message">{{ orderMsg }}</p>
  <div class="row">
    <div class="col-sm-7 shipping-address">
      <h3>Add Shipping Address</h3>
      <form #orderData="ngForm" class="common-form" (ngSubmit)="orderNow(orderData.value)">
        <input
        type="email"
        class="form-input"
        placeholder="Enter user Email"
        name="email"
        ngModel
        >
        <input
        type="email"
        class="form-input"
        placeholder="Enter your Address"
        name="address"
        ngModel
        >
        <input
        type="email"
        class="form-input"
        placeholder="Enter your contact Details"
        name="contact"
        ngModel
        >
        <button class="form-button">Order Now</button>
      </form>
    </div>
    <div class="col-sm-5">
      <h3>Total Amount : {{ totalPrice }}</h3>
      <h4>Payment Method : <b>Pay on Delivery</b></h4>
    </div>
  </div>
</div>
