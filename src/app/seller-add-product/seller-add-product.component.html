<div class="add-product">
  <h1>Add New Product</h1>
  <p class="p_message">{{AddProductMessage}}</p>
  <form class="common-form" #addProduct="ngForm" (ngSubmit)="submit(addProduct.value)">
    <input class="form-input" name="name" type="text" placeholder="Enter Product Name" ngModel>
    <input class="form-input" name="price" type="number" placeholder="Enter Product Price" ngModel>
    <input class="form-input" name="color" type="text" placeholder="Enter Product Color" ngModel>
    <input class="form-input" name="category" type="text" placeholder="Enter Product Category" ngModel>
    <textarea class="form-input" name="description" type="text" placeholder="Enter Product Description" ngModel></textarea>
    <input class="form-input" name="image" type="text" placeholder="Enter Product Image URL" ngModel>
    <button class="form-button">Add Product</button>
  </form>
</div>
