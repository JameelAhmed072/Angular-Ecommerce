<div class="seller-auth">
    <div class="signup" *ngIf="!showLogin">
        <h1>Seller SignUp</h1>

        <form #sellerSignUp="ngForm" (ngSubmit)="signUp(sellerSignUp.value)" class="common-form">
            <input class="form-input" name="name" type="text" placeholder="Enter Name" ngModel>
            <input class="form-input" name="password" type="password" placeholder="Enter Password" ngModel>
            <input class="form-input" name="email" type="text" placeholder="Enter Email" ngModel>
            <button class="form-button">SignUp</button>
            <a class="auth-toggle-link" (click)="openLogin()">Already have Account? Click to Login</a>
        </form>
    </div>

      <!--------------- login area  -------------------->

      <div class="login" *ngIf="showLogin">
        <h1>Seller Login</h1>
        <p class="error-p">{{authError}}</p>
        <form #sellerLogin="ngForm" (ngSubmit)="login(sellerLogin.value)" class="common-form">
          <input class="form-input" name="email" type="text" placeholder="Enter Email" ngModel>
            <input class="form-input" name="password" type="password" placeholder="Enter Password" ngModel>
            <button class="form-button">Login</button>
            <a class="auth-toggle-link" (click)="openLogin()">Don't have Account? Click to SignUp</a>
        </form>
    </div>
</div>
