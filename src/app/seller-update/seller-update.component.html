<div class="update-product">
    <h1>Update Product</h1>
    <form class="common-form" #addProduct="ngForm" (ngSubmit)="update(addProduct.value)">
      <p class="p_message">{{ productUpdateMsg }}</p>
      <input class="form-input" name="name" type="text" placeholder="Enter Product Name" ngModel="{{selectedProduct?.name}}">
      <input class="form-input" name="price" type="number" placeholder="Enter Product Price" ngModel="{{selectedProduct?.price}}">
      <input class="form-input" name="color" type="text" placeholder="Enter Product Color" ngModel="{{selectedProduct?.color}}">
      <input class="form-input" name="category" type="text" placeholder="Enter Product Category" ngModel="{{selectedProduct?.category}}">
      <textarea class="form-input" name="description" type="text" placeholder="Enter Product Description" ngModel="{{selectedProduct?.description}}"></textarea>
      <input class="form-input" name="image" type="text" placeholder="Enter Product Image URL" ngModel="{{selectedProduct?.image}}">
      <button class="form-button">Update Product</button>
    </form>
  </div>
